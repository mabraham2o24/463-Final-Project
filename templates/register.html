<!--this is the html file that handles the register page of the website. This html file designs the register pain so that the user
can create an account using a username and password. Once the account it is created it flashes a message saying the account has 
been created.--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            margin-bottom: 16px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p.success-message {
            color: #28a745;
            text-align: center;
            margin-top: 16px;
            font-weight: bold;
        }

        p.error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 16px;
            font-weight: bold;
        }

        p {
            text-align: center;
            margin-top: 8px;
            color: #007BFF;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/signup" method="post">
        <h1>Register</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="/">Login here</a>.</p>
</body>
</html>
