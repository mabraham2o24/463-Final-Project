<!--this is the html file that handles the menu page of the website. It displays the three options and enables it to be clicked by
 the user. This file handles the font size, font color, and other features to make it more user friendly.--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            padding: 10px;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <ul>
        <li><a href="{{ url_for('stressometer') }}">Option 1: Stressometer</a></li>
        <li><a href="{{ url_for('journaling', username=username) }}">Option 2: Journaling</a></li>
        <li><a href="{{ url_for('good_news', category='animals') }}">Option 3: Good News</a></li>
    </ul>
</body>
</html>
